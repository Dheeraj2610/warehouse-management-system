<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Details</title>
    <style>
        .div-1{
            width: 50%;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .div-1{
                width: auto;
            }
            
        }
    </style>
</head>
<body>
    <div  class="div-1"  class="container d-flex justify-content-center ctn-crs">
        <div class="container">
            <h3 class="text-center mb-5 w-100">Edit User Details</h3>
            <form method="post" action="{% url 'edit_customer_admin' customer.id %}" enctype="multipart/form-data">

                {% csrf_token %}
                <input type="text" name="name" class="form-control" value="{{customer.cs_name}}"><br>
                <input type="email" name="email" class="form-control" value="{{customer.cs_email}}"><br>
                <input type="text" name="address" class="form-control" value="{{customer.cs_address}}"><br>
                <input type="radio" name="gender" value="male" {% if customer.cs_gender == 'male' %}checked{% endif %}>
                <label>MALE</label>
                <input type="radio" name="gender" value="female" {% if customer.cs_gender == 'female' %}checked{% endif %}>
                <label>Female</label>
                <input type="radio" name="gender" value="other" {% if customer.cs_gender == 'other' %}checked{% endif %}>
                <label>Other</label><br><br>
                <input type="text"  maxlength="10" name="pan" class="form-control" value="{{customer.cs_pan}}"><br>
                <input type="tel"   name="phone" class="form-control" value="{{customer.cs_phone}}"><br>
                {% if customer.cs_image %}
                    <img src="{{ customer.cs_image.url }}" class="w-25" alt="Teacher Image"><br>
                {% else %}
                    <img src="{% static 'images/default.png' %}" class="w-25" alt="Default Image">
                {% endif %}
                <input type="file" name="file" class="form-control mt-3" accept="image/*"><br>
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
