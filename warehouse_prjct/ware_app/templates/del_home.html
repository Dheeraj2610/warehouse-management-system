{% extends 'del_base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
   
    <!-- Link Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <div class="container">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>
             
    .card {
      border-radius: 5px;
      -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      border: none;
      margin-top: 50px;
      margin-bottom: 30px;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
      z-index: -1;
    }

    .card .card-block {
      padding: 25px;
    }

    .order-card i {
      font-size: 26px;
    }

    .f-left {
      float: left;
    }

    .f-right {
      float: right;
    }
    .order-card {
      color: #fff;
    }

    .bg-c-blue {
      background:#59b688;
    }

    .bg-c-green {
      background:#9ab659;
    }

    .bg-c-yellow {
      background:#59b688;
    }

    .bg-c-pink {
      background:#59b688;
    }
    </style>
</head>
<body>
    

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-green order-card">
              <div class="card-block">
                <h6 class="m-b-20">Total Order</h6>
                <h2 class="text-right"><i class="fas fa-solid fa-list f-left"></i><span class="f-right">{{assigned_orders_count}}</span></h2>
              </div>
            </div>
          </div>
  
          <div class="col-md-4 col-xl-3">
            <div class="card bg-c-green order-card">
              <div class="card-block">
                <h6 class="m-b-20">Pending Order</h6>
                <h2 class="text-right"><i class="fas fa-spinner f-left"></i><span class="f-right">{{pending_order_count}}</span></h2>
              </div>
            </div>
          </div>
  
          <div class="col-md-4 col-xl-3">
            <div class="card bg-c-green order-card">
              <div class="card-block">
                <h6 class="m-b-20">Dispatched Order</h6>
                <h2 class="text-right"><i class="fas fa-sharp fa-solid fa-paper-plane f-left"></i><span class="f-right">{{dispatched_order_count}}</span></h2>
              </div>
            </div>
          </div>
  
          <div class="col-md-4 col-xl-3">
            <div class="card bg-c-green order-card">
              <div class="card-block">
                <h6 class="m-b-20">Delivered Order</h6>
                <h2 class="text-right"><i class="fas fa-solid fa-check f-left"></i><span class="f-right">{{delivered_order_count}}</span></h2>
              </div>
            </div>
          </div>
      </div>
  
      
      </div>
    </div>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
{% endblock %}
