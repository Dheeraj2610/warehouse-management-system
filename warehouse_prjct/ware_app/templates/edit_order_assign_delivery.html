<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            form {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- edit_order_assign_delivery.html -->
    <form method="post">
        {% csrf_token %}
        <label for="delivery_person">Select Delivery Person:</label>
        <select id="delivery_person" name="delivery_person">
            <option value="">-- Choose a Delivery Person --</option>
            {% for delivery_person in delivery_persons %}
                <option value="{{ delivery_person.id }}">{{ delivery_person.dl_name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Assign Delivery Person</button>
    </form>
</body>
</html>
