<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product Details</title>
    <style>
        .div-1{
            width: 50%;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .div-1{
                width: auto;
            }
            
        }
    </style>
</head>
<body>
    <div  class="div-1"  class="container d-flex justify-content-center ctn-crs">
        <div class="container">
            <h3 class="text-center mb-5 w-100">Edit Product Details</h3>
            <form method="post" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">

                {% csrf_token %}
                
                <input type="text" name="name" class="form-control mt-3 w-100" value="{{ product.name }}">
                <input type="text" name="description" class="form-control mt-3 mb-3 w-100" value="{{ product.description }}">
                <input type="text" name="specifications" class="form-control mt-3 w-100" value="{{ product.specifications }}"><br>
                <input type="number" name="price" class="form-control mt-3 w-100" value="{{ product.price }}">
                <input type="number" name="initial_stock_quantity" class="form-control mt-3 w-100" value="{{ product.initial_stock_quantity}}">
                
                
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="w-25" alt="Product Image"><br>
                {% else %}
                    <img src="{% static 'images/default.png' %}" class="w-25" alt="Default Image">
                {% endif %}
                <input type="file" name="file" class="form-control mt-3" accept="image/*">
                <button type="submit" class="btn btn-success mt-3 w-100">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
